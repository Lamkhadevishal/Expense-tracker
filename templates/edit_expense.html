<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">✏️ Edit Expense</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ expense.date }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" value="{{ expense.category }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control">{{ expense.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount (₹)</label>
      <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required>
    </div>
    <button type="submit" class="btn btn-success">✅ Update</button>
    <a href="{{ url_for('transaction') }}" class="btn btn-secondary">↩ Back</a>
  </form>
</div>
</body>
</html>
